<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Troubleshooting</title>
</head>
<body>

    <div id="secret-msg"></div>

    <script>
        let answer = prompt("You must be 18 years and older to view this information. What is your age in years?");
        let age= Number(answer);

        let secretMessage = "<em>Never going to give you up/Never gonna let you down/Never gonna run around and desert you...</em>";
        if (isNaN(age) || answer ==="") {
            document.getElementById("secret-msg").innerHTML = "<p>Age cannot be determined. Message is not displayed.</p>";
        }

        if (age >= 18) {
            document.getElementById("secret-msg").innerHTML = "<p>Great! I'm glad you are " + age + " years old and that is old enough to see this message:</p>";
            document.getElementById("secret-msg").innerHTML += "<p>" + secretMessage + "</p>";
        }
        else if (age < 0) {
            document.getElementById("secret-msg").innerHTML = "<p>You can't be " + age + " years old! That's impossible!</p>";
        }
        else if (age < 18 && age > 0) {
            document.getElementById("secret-msg").innerHTML = "<p>You are " + age + " years old and are not old enough to see the message!</p>";
        }
        else {
            document.getElementById("secret-msg").innerHTML = "<p>Age cannot be determined. Message is not displayed.</p>";
        }
    </script>
    
</body>
</html>
