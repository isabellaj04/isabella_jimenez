<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="msg"></div>
    <div id="container" style="background: gray; padding: 10px;">
        <div id= "inside"  style="color: white; padding: 10px;">This is inside!</div>
        </div>
<script>
let coffee = "<p><strong>This text is in a paragraph tag!</strong></p>"; 
document.write(coffee);
document.write("<div style='color: red;'><em>This text is in RED.</em><div>");
document.getElementById("msg").innerHTML = "This is the \"msg\" <div> element.";
document.getElementById("msg").innerHTML += "<p><em>This is a new paragraph in italics.</em></p>";
coffee = "Milk"; 
document.write("I like " + coffee + " in my coffee");
document.getElementById("inside").insertAdjacentHTML("beforebegin", "Added text");
let num1= prompt("Give me a number");
let num2= prompt("Give me a second number");
document.write(Number(num1) + Number(num2));
</script>
</body>
</html>
